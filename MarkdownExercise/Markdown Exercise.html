<body class="stackedit">
  <div class="stackedit__html"><h1 id="status-codes">Status Codes</h1>
<p>Every web request returns a <em>status code</em> that says whether it was successful or had an error. The most famous status code is <code>404</code>.</p>
<h2 id="common-codes">Common Codes</h2>

<table>
<thead>
<tr>
<th>Code</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>200</td>
<td>OK</td>
</tr>
<tr>
<td>403</td>
<td>Forbidden</td>
</tr>
<tr>
<td>404</td>
<td>Not Found</td>
</tr>
</tbody>
</table></div>
